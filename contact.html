    <div class="header">
      <h1>Contact me</h1>
      <h2>I'd love to hear from you!</h2>
    </div>
    <div class="contact-form">
      <form action="https://formsubmit.co/s.zbinden92@gmail.com" method="POST">
        <label for="form-name" class="form-label">Name:</label>
        <input
          type="text"
          id="form-name"
          name="name"
          class="form-control"
          required
        />
        <label for="form-company" class="form-label"
          >Company name (optional):</label
        >
        <input
          type="text"
          id="form-company"
          name="company-name"
          class="form-control"
        />
        <label for="form-email" class="form-label">Email Address:</label>
        <input
          type="email"
          id="form-email"
          name="email"
          class="form-control"
          required
        />
        <label for="form-company" class="form-label">Your message:</label>
        <textarea
          name="message"
          id="form-message"
          class="form-control"
          cols="50"
          rows="5"
        ></textarea>
        <input
          type="hidden"
          name="_autoresponse"
          value="Hello! This is an automated reply, letting you know that I have received your message and will get back to you as soon as possible. Have a great day! All the best, Steph"
        />
        <input
          type="hidden"
          name="_subject"
          value="New Contact Form Submission"
        />
        <input
          type="hidden"
          name="_next"
          value="https://portfolio-project-823c68.netlify.app/contact-thanks.html"
        />
        <button type="submit" class="btn send-button">Send</button>
      </form>
    </div>
